<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fffacd;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #666;
            min-height: 30px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 0 auto 30px;
            max-width: 390px;
        }

        .cell {
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }

        .cell:hover:not(.taken) {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #f093fb;
        }

        .cell.winner {
            background: #ffd700;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button.reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button.reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .score {
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .score.x {
            border: 3px solid #667eea;
        }

        .score.o {
            border: 3px solid #f093fb;
        }

        .score-value {
            font-weight: bold;
            font-size: 1.3em;
        }

        .mode-selection {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .mode-btn {
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: bold;
        }

        .mode-btn:hover {
            background: #e0e0e0;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .difficulty-selection {
            margin-bottom: 20px;
            display: none;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .difficulty-selection.show {
            display: flex;
        }

        .difficulty-label {
            font-weight: bold;
            color: #666;
            font-size: 1em;
        }

        .difficulty-btn {
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: bold;
        }

        .difficulty-btn:hover {
            background: #e0e0e0;
        }

        .difficulty-btn.active {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .difficulty-btn.easy.active {
            background: #4caf50;
            border-color: #4caf50;
        }

        .difficulty-btn.medium.active {
            background: #ff9800;
            border-color: #ff9800;
        }

        .difficulty-btn.hard.active {
            background: #f44336;
            border-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>井字遊戲</h1>

        <div class="mode-selection">
            <button class="mode-btn active" onclick="setGameMode('player')">對戰玩家</button>
            <button class="mode-btn" onclick="setGameMode('computer')">對戰電腦</button>
        </div>

        <div class="difficulty-selection" id="difficultySelection">
            <span class="difficulty-label">難度：</span>
            <button class="difficulty-btn easy" onclick="setDifficulty('easy')">簡單</button>
            <button class="difficulty-btn medium active" onclick="setDifficulty('medium')">普通</button>
            <button class="difficulty-btn hard" onclick="setDifficulty('hard')">困難</button>
        </div>

        <div class="score-board">
            <div class="score x">
                <div>玩家 X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score o">
                <div>玩家 O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-info" id="gameInfo">玩家 X 的回合</div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">重新開始</button>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { X: 0, O: 0 };
        let gameMode = 'player'; // 'player' or 'computer'
        let difficulty = 'medium'; // 'easy', 'medium', or 'hard'

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const cells = document.querySelectorAll('.cell');
        const gameInfo = document.getElementById('gameInfo');
        const scoreXElement = document.getElementById('scoreX');
        const scoreOElement = document.getElementById('scoreO');

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function setGameMode(mode) {
            gameMode = mode;
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const difficultySelection = document.getElementById('difficultySelection');
            if (mode === 'computer') {
                difficultySelection.classList.add('show');
            } else {
                difficultySelection.classList.remove('show');
            }

            resetGame();
        }

        function setDifficulty(level) {
            difficulty = level;
            const buttons = document.querySelectorAll('.difficulty-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetGame();
        }

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            if (gameMode === 'computer' && currentPlayer === 'O') {
                return;
            }

            makeMove(clickedCellIndex, currentPlayer);
            checkResult();

            if (gameMode === 'computer' && currentPlayer === 'O' && gameActive) {
                setTimeout(computerMove, 500);
            }
        }

        function makeMove(index, player) {
            gameBoard[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add('taken');
            cell.classList.add(player.toLowerCase());
        }

        function computerMove() {
            if (!gameActive) return;

            let moveIndex;

            // 根據難度調整隨機移動的機率
            let randomChance;
            switch(difficulty) {
                case 'easy':
                    randomChance = 0.6; // 60% 隨機
                    break;
                case 'medium':
                    randomChance = 0.3; // 30% 隨機
                    break;
                case 'hard':
                    randomChance = 0.05; // 5% 隨機
                    break;
                default:
                    randomChance = 0.3;
            }

            if (Math.random() < randomChance) {
                moveIndex = getRandomMove();
            } else {
                moveIndex = getBestMove();
            }

            if (moveIndex !== -1) {
                makeMove(moveIndex, 'O');
                checkResult();
            }
        }

        function getBestMove() {
            // 1. 檢查電腦是否能獲勝
            let move = findWinningMove('O');
            if (move !== -1) return move;

            // 2. 阻擋玩家獲勝
            move = findWinningMove('X');
            if (move !== -1) return move;

            // 3. 優先選擇中心
            if (gameBoard[4] === '') return 4;

            // 4. 選擇角落
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => gameBoard[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            // 5. 選擇剩餘位置
            return getRandomMove();
        }

        function findWinningMove(player) {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                const line = [gameBoard[a], gameBoard[b], gameBoard[c]];

                if (line.filter(cell => cell === player).length === 2 && line.includes('')) {
                    if (gameBoard[a] === '') return a;
                    if (gameBoard[b] === '') return b;
                    if (gameBoard[c] === '') return c;
                }
            }
            return -1;
        }

        function getRandomMove() {
            const availableMoves = gameBoard.map((cell, index) => cell === '' ? index : -1)
                                           .filter(index => index !== -1);
            if (availableMoves.length === 0) return -1;
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function checkResult() {
            let roundWon = false;
            let winningCells = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] === '' || gameBoard[b] === '' || gameBoard[c] === '') {
                    continue;
                }
                if (gameBoard[a] === gameBoard[b] && gameBoard[b] === gameBoard[c]) {
                    roundWon = true;
                    winningCells = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                if (gameMode === 'computer' && currentPlayer === 'O') {
                    gameInfo.textContent = '電腦獲勝！';
                } else {
                    gameInfo.textContent = `玩家 ${currentPlayer} 獲勝！`;
                }
                gameActive = false;
                scores[currentPlayer]++;
                updateScores();
                highlightWinningCells(winningCells);
                return;
            }

            const roundDraw = !gameBoard.includes('');
            if (roundDraw) {
                gameInfo.textContent = '平局！';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            if (gameMode === 'computer') {
                gameInfo.textContent = currentPlayer === 'X' ? '你的回合' : '電腦思考中...';
            } else {
                gameInfo.textContent = `玩家 ${currentPlayer} 的回合`;
            }
        }

        function highlightWinningCells(cells) {
            cells.forEach(index => {
                document.querySelector(`[data-index="${index}"]`).classList.add('winner');
            });
        }

        function updateScores() {
            scoreXElement.textContent = scores.X;
            scoreOElement.textContent = scores.O;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;

            if (gameMode === 'computer') {
                gameInfo.textContent = '你的回合';
            } else {
                gameInfo.textContent = `玩家 ${currentPlayer} 的回合`;
            }

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'x', 'o', 'winner');
            });
        }
    </script>
</body>
</html>
